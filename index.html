<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenya Car Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header Section -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-3xl font-bold text-center">Kenya Car Marketplace</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-blue-200 text-center py-16">
    <h2 class="text-4xl font-semibold mb-4">Buy & Sell Cars Across Kenya</h2>
    <p class="mb-8">Find the best deals or list your car for sale today!</p>
    <a href="#listings" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Browse Listings</a>
  </section>

  <!-- Featured Listings Section -->
  <section id="listings" class="py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-semibold mb-4">Featured Cars</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Example Car Listing -->
        <div class="car-card bg-white p-4 rounded-lg shadow-lg">
          <img src="https://via.placeholder.com/300" alt="Car Image" class="w-full h-48 object-cover rounded-md">
          <h3 class="text-xl font-semibold mt-4">Toyota Axio 2021</h3>
          <p class="text-gray-600">Ksh 1,100,000</p>
          <a href="#" class="text-blue-600 hover:underline mt-2 inline-block">View Details</a>
        </div>
        <!-- Repeat for other car listings -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>Contact us: info@car-marketplace.co.ke</p>
  </footer>

</body>
</html>
